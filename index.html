<!doctype html>
<html lang="en">
  <head>
    <title>Admin Pannel</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="js/script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
  <body>
   <section class="navbar ">
    <div class="container  ">
   
          <div class="d-flex w-100 col-lg-6 col-12 ">
              <div class="wrappe ">
            <div class="menu bg-info">
              <a href="#home">Home</a>
              <a href="#home">Home</a>
              <a href="#home">Home</a>
              <a href="#home">Home</a>
            </div>
        
        </div>

      </div>

    </div>

   </section>
    <section class="Forms">
      <div class="container">
      <div class="col-6 col-12  row">
          <div class="wrappe">
              <div class="d-flex w-100 col-lg-6 ">
              <form class="forms">
                <!-- <p class="text-center">Hi USERS</p> -->
                <div class="form-group">
                  <!-- <label for="exampleInputEmail1">Email address</label> -->
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <!-- <label for="exampleInputPassword1">Password</label> -->
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input"  id="exampleCheck1">
                  <label class="form-check-label text-primary " for="exampleCheck1">Remember Me</label>
                </div>
                <div class="login-btn">
                  <button type="submit" class="btn btn-primary mt-4">Submit</button>
                </div>
              
               <div class="social-btn">
                <button type="submit" class="btn btn-primary mt-4"><i class="fa-brands fa-google"></i>   Login With Gmail</button>
                <button type="submit" class="btn btn-primary mt-2"><i class="fa-brands fa-facebook"> </i> Login With facebook</button>
               </div>
              </form>

           

              </div>
              
              
              </div>
              <div class="right">
                <div class="image">
                  <img src="Login.svg" alt="">
                </div>
              
              </div>
          </div>
    
        </div>
    
      </div>
    
    
    </section>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
